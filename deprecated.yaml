runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      apiKey:
        type: "string"
        description: "Any API key for accessing the nps-info-server"
        minLength: 1
    required: ["NPS_API_KEY"]
  exampleConfig:
    apiKey: "demo-key" 